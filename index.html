<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="icon" href="media/viking-logo.svg">
    <title>Odin Recipes</title>
</head>

<body>
    <header>
        <a href="https://www.theodinproject.com/" target="_blank">
            <div class="header-left">
                <p>The Odin Project</p>
                <img src="media/viking-logo.svg" alt="The Odin Project logo">
            </div>
        </a>
        <a href="https://github.com/fierajhamer" target="_blank">
            <div class="header-right">
                <p>FieraJhamer</p>
                <img src="media/github-logo.png" alt="Github logo">
            </div>
        </a>
    </header>
    <div class="container">
        <div class="container-list">
            <div class="list">
                <div class="list-elements">
                    <ul>
                        <li><a href="https://www.allrecipes.com/recipe/273686/pollo-asado/" target="_blank">Pollo asado</a><span> 🍗</span></li><br>
                        <li><a href="https://www.allrecipes.com/recipe/11887/pesto-pasta/" target="_blank">Pesto Pasta</a><span> 🍝</span></li><br>

                        <li><a href="https://www.allrecipes.com/recipe/20144/banana-banana-bread/" target="_blank">Banana bread</a><span> 🍞</span></li><br>
                        <li><a href="https://www.allrecipes.com/recipe/212956/empanada-dough/" target="_blank">Empanadas</a><span> 🥟</span></li><br>
                    </ul>
                </div>
            </div>
        </div>

        <div class="chef-image">
            <div class="chef-text">
                <h1>Welcome! 🤠</h1>
                <h1>Please choose a recipe!</h1>
            </div>
            <img src="media/chef.png" alt="Chef image">
        </div>
    </div>
    <footer>

    </footer>

</body>

</html>
